<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hangman :)</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>-->
		<script src="js/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<header id="title">Have fun!</header>
		<div id="container">
			<div id="game">
				<div id="game-master">
					<h3>Game Master Turn</h3>
					<div>
						<input type="text" name="word" id="word" placeholder="Enter word for victim to guess" autofocus>
						<input type="text" name="hint" id="hint" placeholder="Enter hint (optional)">
						<input type="button" value="Enter" id="word-enter">
					</div>
				</div>
				<div id="victim">
					<h3>Victim Turn</h3>
					<div>
						<input id="guess" type="text" placeholder="Enter guess">
						<input id="guess-enter" type="button" value="Enter">
					</div>
					<div id="victim-hint"></div>
				</div>
				<div id="result">
				</div>
				<div id="letters">
					<input id="a" type="button" value="a">
					<input id="b" type="button" value="b">
					<input id="c" type="button" value="c">
					<input id="d" type="button" value="d">
					<input id="e" type="button" value="e">
					<input id="f" type="button" value="f">
					<input id="g" type="button" value="g">
					<input id="h" type="button" value="h">
					<input id="i" type="button" value="i">
					<input id="j" type="button" value="j">
					<input id="k" type="button" value="k">
					<input id="l" type="button" value="l">
					<input id="m" type="button" value="m">
					<input id="n" type="button" value="n">
					<input id="o" type="button" value="o">
					<input id="p" type="button" value="p">
					<input id="q" type="button" value="q">
					<input id="r" type="button" value="r">
					<input id="s" type="button" value="s">
					<input id="t" type="button" value="t">
					<input id="u" type="button" value="u">
					<input id="v" type="button" value="v">
					<input id="w" type="button" value="w">
					<input id="x" type="button" value="x">
					<input id="y" type="button" value="y">
					<input id="z" type="button" value="z">
				</div>
			</div>
			<div id="canvas">
				<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					 viewBox="0 0 261 429.9" style="enable-background:new 0 0 261 429.9;" xml:space="preserve">
					<line id="stand" class="st0" x1="116.2" y1="402.3" x2="25.2" y2="402.3"/>
					<line id="pole" class="st0" x1="71.7" y1="402.8" x2="71.7" y2="24.8"/>
					<line id="pole2" class="st0" x1="71.2" y1="25.3" x2="192.2" y2="25.3"/>
					<line id="pole3" class="st0" x1="191.7" y1="25.8" x2="191.7" y2="63.8"/>
					<ellipse id="head" class="st0" cx="192" cy="100.2" rx="36.2" ry="37.4"/>
					<line id="torso" class="st0" x1="191.7" y1="137.8" x2="191.7" y2="307.8"/>
					<line id="left-leg" class="st0" x1="191.7" y1="307.8" x2="153.8" y2="345.7"/>
					<line id="right-leg" class="st0" x1="191.7" y1="307.8" x2="229.7" y2="345.7"/>
					<line id="left-arm" class="st0" x1="191.7" y1="184.4" x2="158.1" y2="218.1"/>
					<line id="right-arm" class="st0" x1="191.7" y1="184.4" x2="227.5" y2="220.2"/>
				</svg>
			</div>
		</div>
		<footer class="footer">
			<div class="footer-container">Hope you enjoyed the game!</div>
		</footer>
		<div class="modal">
			<div class="mc">
				stuff
			</div>
			<div class="bc">
				<input type="button" value="Hello :)">
			</div>
		</div>
	</body>
</html>
